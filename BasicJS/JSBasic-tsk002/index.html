<!DOCTYPE html>
<html>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list" style="list-style: none;">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];


var getPolluteList=function () {

  var polluteList=[];
  for (let i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>=60) {
      polluteList.push(aqiData[i]);
    }
  }
  return polluteList;
}


var sortList=function (data) {

  data.sort(function (a,b) {
    return b[1]-a[1];
  })
  return data;
}

var display=function (data) {
  var disList=[],text='';

  for (var i = 0; i < data.length; i++) {
     text+='<li>第'+(i+1)+'名：'+data[i][0]+',空气质量：<b>'+data[i][1]+';</b></li></br>';
  }
  document.getElementById('aqi-list').innerHTML=text;
}

var getList=getPolluteList();
console.log(getList);
 display(sortList(getList));
</script>
</body>
</html>
